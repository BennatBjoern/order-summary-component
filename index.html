<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="picture"></div>
      <div class="content">
        <h1 class="content-heading">Order Summary</h1>
        <p class="content-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="Music icon" />
          <div class="plan">
            <p class="plan-header">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button class="btn btn--proceed">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
